name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - live
jobs:
  build_and_deploy:
    env:
      VITE_FB_APIKEY: '${{ secrets.VITE_FB_APIKEY }}'
      VITE_FB_AUTH: '${{ secrets.VITE_FB_AUTH }}'
      VITE_FB_PROJECTID: '${{ secrets.VITE_FB_PROJECTID }}'
      VITE_FB_STOREBK: '${{ secrets.VITE_FB_STOREBK }}'
      VITE_FB_MSGSENDERID: '${{ secrets.VITE_FB_MSGSENDERID }}'
      VITE_FB_APPID: '${{ secrets.VITE_FB_APPID }}'
      VITE_FB_MEASUREMENT: '${{ secrets.VITE_FB_MEASUREMENT }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUKEJS_COM }}'
          channelId: live
          projectId: flukejs-com
